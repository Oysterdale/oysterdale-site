<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oysterdale Records – Releases</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <div id="main-header"></div>

  <main class="page-content">
    <div id="releases-content">Loading releases...</div>
  </main>

  <footer>
    &copy; 2025 Oysterdale Records. All rights reserved.
  </footer>

  <script>
    // Last inn header og meny
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('main-header').innerHTML = html;

        const toggleButton = document.getElementById('menu-toggle');
        const nav = document.querySelector('.main-nav');
        const navLinks = document.querySelectorAll('.main-nav a');

        if (toggleButton && nav) {
          toggleButton.addEventListener('click', () => {
            nav.classList.toggle('open');
            toggleButton.textContent = nav.classList.contains('open') ? '✖' : '☰';
          });

          navLinks.forEach(link => {
            link.addEventListener('click', () => {
              if (nav.classList.contains('open')) {
                nav.classList.remove('open');
                toggleButton.textContent = '☰';
              }
            });
          });
        }
      });

    // Hent alle filer fra releases-mappen
    fetch('content/releases')
      .then(res => res.text())
      .then(html => {
        // OBS: Dette krever at Netlify eller en backend lister filene. Alternativt:
        // Hardkod filnavnene som finnes i `content/releases`
        const files = [
          'content/releases/get-on-up.md'
          // legg til flere etter hvert
        ];

        Promise.all(
          files.map(file =>
            fetch(file)
              .then(res => res.text())
              .then(md => marked.parse(md))
          )
        ).then(allHtml => {
          document.getElementById('releases-content').innerHTML = allHtml.join('<hr/>');
        });
      });
  </script>
</body>
</html>
