<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oysterdale Records</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <!-- Header placeholder -->
  <div id="main-header"></div>

  <main class="page-content">
    <div id="home-content">Loading content...</div>
  </main>

  <footer>
    &copy; 2025 Oysterdale Records. All rights reserved.
  </footer>

  <script>
    // Last inn header og kjør script når ferdig
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('main-header').innerHTML = html;

        // Nå som headeren er på plass, legg til meny-funksjon
        const toggleButton = document.getElementById('menu-toggle');
        const nav = document.querySelector('.main-nav');
        const navLinks = document.querySelectorAll('.main-nav a');

        if (toggleButton && nav) {
          toggleButton.addEventListener('click', () => {
            nav.classList.toggle('open');
            toggleButton.textContent = nav.classList.contains('open') ? '✖' : '☰';
          });

          navLinks.forEach(link => {
            link.addEventListener('click', () => {
              if (nav.classList.contains('open')) {
                nav.classList.remove('open');
                toggleButton.textContent = '☰';
              }
            });
          });
        }
      });

    // Last inn markdown-innhold
    fetch('content/index.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('home-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
