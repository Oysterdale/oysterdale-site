<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oysterdale Records</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header id="site-header">
    <div id="logo">
      <h1>Oysterdale Records</h1>
    </div>
    <h4>Website under construction...</h4>
    <nav>
      <ul id="main-nav">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/releases.html">Releases</a></li>
        <li><a href="/events.html">Events</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="index-content">Loading content...</div>
  </main>

  <footer style="margin-top: 2rem;">
    &copy; 2025 Oysterdale Records. All rights reserved.
  </footer>

  <script>
    fetch('/content/index.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('index-content').innerHTML = marked.parse(md);
      });

    // Fade-in header on scroll
    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 20) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
