<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oysterdale Records</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <header id="site-header">
    <div id="logo">
      <h1>Oysterdale Records</h1>
    </div>
    <h4>Website under construction...</h4>
    
    <nav id="nav-bar">
      <ul id="main-nav">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/releases.html">Releases</a></li>
        <li><a href="/events.html">Events</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>

      <div id="social-icons">
        <a href="https://www.instagram.com/oysterdale/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" target="_blank" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="#" target="_blank" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="#" target="_blank" aria-label="Spotify">
          <i class="fab fa-spotify"></i>
        </a>
        <a href="#" target="_blank" aria-label="Twitch">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="#" target="_blank" aria-label="SoundCloud">
          <i class="fab fa-soundcloud"></i>
        </a>
        <a href="#" target="_blank" aria-label="Mixcloud">
          <i class="fab fa-mixcloud"></i>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div id="index-content">Loading content...</div>
  </main>

  <footer style="margin-top: 2rem;">
    &copy; 2025 Oysterdale Records. All rights reserved.
  </footer>

  <script>
    fetch('/content/index.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('index-content').innerHTML = marked.parse(md);
      });

    const header = document.getElementById('site-header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 20) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
