backend:
  name: github
  repo: Oysterdale/oysterdale-site
  branch: main

media_folder: "releases"
public_folder: "/releases"

collections:
  - name: "releases"
    label: "Releases"
    folder: "releases"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
