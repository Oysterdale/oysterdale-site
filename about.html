<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oysterdale Records – About</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="page-content">
    <div id="about-content">Loading content...</div>
  </main>

  <footer>
    &copy; 2025 Oysterdale Records. All rights reserved.
  </footer>

  <script>
    // Last inn headeren én gang for alle sider
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });

    // Last inn markdown-innhold for About-siden
    fetch('content/about.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('about-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
