<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oysterdale Records â€“ Events</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="page-content">
    <div id="events-content">Loading content...</div>
  </main>

  <footer>
    &copy; 2025 Oysterdale Records. All rights reserved.
  </footer>

  <script>
    // Last inn header dynamisk og behold sticky
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.body.insertAdjacentHTML('afterbegin', html);
      });

    // Hent innhold fra events.md
    fetch('content/events.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('events-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
